<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Add</title>
</head>
<body>
        {% load humanize %}
        <form action='/wish' method ='POST'>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-text">
                    Welcome to your wish list {{request.sessions.first_name}}
                </span>
                <a href="/wish"><button class="btn btn-sm btn-outline-primary" type="button">Home</button></a>
                <a href="/logout"><button class="btn btn-sm btn-outline-secondary" type="button">Log Out</button></a>
        </nav>
        </form>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Add a Item to your wish list</h1>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
                  <form action='/add_fun' method ='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Item/product</label>
                      <input type="text"  name="content" class="form-control" placeholder="Item">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Add">
                  </form>
                </div>
              </div>
    
</body>
</html>
